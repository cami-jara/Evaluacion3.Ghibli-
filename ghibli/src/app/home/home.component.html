<section class="section">
	<div class="container">
		<div *ngIf="initPeliculas" class="columns is-multiline">
			<div class="column is-5" *ngFor="let peliculas of initPeliculas; let i = index">
				<div class="card">
					<div class="card-image">
						<figure class="image is-4by3">
							<img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
						</figure>
					</div>
					<div class="card-content">
						<div class="media">
							<div class="media-content">
                <p class="title is-10">{{initPeliculas[i].id}}</p>
                <p class="title is-10">{{initPeliculas[i].director}}</p>
                <p class="title is-10">{{initPeliculas[i].producer}}</p>
                <p class="title is-10">{{initPeliculas[i].release_date}}</p>
                <p class="title is-10">{{initPeliculas[i].rt_score}}</p>
                <p class="title is-10">{{initPeliculas[i].people}}</p>
                <p class="title is-10">{{initPeliculas[i].species}}</p>
                <p class="title is-10">{{initPeliculas[i].locations}}</p>
                <p class="title is-10">{{initPeliculas[i].vehicles}}</p>
                <p class="title is-10">{{initPeliculas[i].url}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
